<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Digistore24</title>
    <link rel="stylesheet" href="qwen.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <a href="#" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                BACK TO HOMEPAGE
            </a>
            
            <div class="logo">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                    <rect width="64" height="64" rx="12" fill="#0066FF"/>
                    <path d="M20 32L28 40L44 24" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1>Login to Digistore24</h1>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    <div class="error-message">Please complete this field.</div>
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="eye-icon">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Login</span>
                </button>
            </form>
        </div>

        <div class="signup-section">
            <div class="signup-content">
                <h2>Don't have an account?</h2>
                <p>Sign up for free.</p>
                <a href="#" class="signup-button">Sign up</a>
            </div>
        </div>
    </div>
    <script src="qwen.js"></script>
</body>
</html>
