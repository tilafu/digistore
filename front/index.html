<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Digistore24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f6f8;
            min-height: 100vh;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 20px;
            background-color: #0066ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            gap: 40px;
        }

        .login-form {
            flex: 1;
            max-width: 480px;
        }

        .login-form h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
        }

        .error-text {
            color: #ff4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .error-text.visible {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #333;
        }

        .signup-section {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .signup-section h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .signup-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .signup-button:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-form {
                max-width: 100%;
            }

            .signup-section {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-link">
        ‚Üê BACK TO HOMEPAGE
    </a>

    <div class="logo">
       <img src="/front/assets/uploads/favicon.png" style="height: 100%;" alt="">
    </div>

    <div class="container">
        <div class="login-form">
            <h1>Login to Digistore24</h1>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="username">EMAIL OR USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="name@example.com or username" required>
                    <div class="error-text" id="usernameError">Please complete this field.</div>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="error-text" id="passwordError">Please complete this field.</div>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <div class="signup-section">
            <h2>Don't have an account?</h2>
            <p>Sign up for free.</p>
            <a href="./register.html" class="signup-button">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const authToken = localStorage.getItem('auth_token');
            if (authToken) {
                try {
                    // Verify the token with backend
                    fetch('/api/auth/verify-token', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect based on user role
                            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
                            const redirectPath = userData.role === 'admin' ? '/admin/dashboard.html' : '/dashboard.html';
                            window.location.href = redirectPath;
                        }
                    })
                    .catch(err => {
                        // Token invalid - clear and show login
                        console.error("Auth verification error:", err);
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_data');
                    });
                } catch (error) {
                    console.error("Auth check error:", error);
                }
            }

            const loginForm = document.getElementById('loginForm');
            
            // Check if user just registered
            const registeredUsername = sessionStorage.getItem('registered_username');
            if (registeredUsername) {
                document.getElementById('username').value = registeredUsername;
                showNotification('Registration successful! Please login with your new account.', 'success');
                sessionStorage.removeItem('registered_username');
            }
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });
            
            function showNotification(message, type) {
                // Create notification element if it doesn't exist
                let notification = document.getElementById('notification');
                if (!notification) {
                    notification = document.createElement('div');
                    notification.id = 'notification';
                    notification.style.padding = '15px';
                    notification.style.marginBottom = '20px';
                    notification.style.borderRadius = '4px';
                    notification.style.display = 'none';
                    
                    // Insert after the heading
                    const heading = document.querySelector('h1') || document.querySelector('.logo-text');
                    heading.parentNode.insertBefore(notification, heading.nextSibling);
                }
                
                // Style based on type
                if (type === 'success') {
                    notification.style.backgroundColor = '#d4edda';
                    notification.style.color = '#155724';
                    notification.style.border = '1px solid #c3e6cb';
                } else {
                    notification.style.backgroundColor = '#f8d7da';
                    notification.style.color = '#721c24';
                    notification.style.border = '1px solid #f5c6cb';
                }
                
                notification.textContent = message;
                notification.style.display = 'block';
            }
            
        });

        async function handleSubmit(event) {
            event.preventDefault();
            
            const usernameInput = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            let isValid = true;
            
            if (!usernameInput.value) {
                usernameError.classList.add('visible');
                isValid = false;
            } else {
                usernameError.classList.remove('visible');
            }
            
            if (!password.value) {
                passwordError.classList.add('visible');
                isValid = false;
            } else {
                passwordError.classList.remove('visible');
            }
            
            if (isValid) {
                // Show loading state
                const loginButton = document.querySelector('.login-button');
                const originalText = loginButton.textContent;
                loginButton.textContent = 'Logging in...';
                loginButton.disabled = true;
                
                try {
                    const username = usernameInput.value.trim();
                    
                    // Determine if admin login attempt
                    const endpoint = username.includes('admin') ? '/api/auth/admin/login' : '/api/auth/login';
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            username: username,
                            password: password.value 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store auth data
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        
                        // Show success message
                        showNotification('Login successful! Redirecting...', 'success');
                        
                        // Redirect based on user type
                        setTimeout(() => {
                            window.location.href = username.includes('admin') ? 
                                './admin/dashboard.html' : './dashboard.html';
                        }, 1000);
                    } else {
                        showNotification(data.message || 'Invalid credentials', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification('Network error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    loginButton.textContent = originalText;
                    loginButton.disabled = false;
                }
            }
            
            return false;
        }

        // Add this function if it doesn't already exist
        function showNotification(message, type) {
            // Create notification element if it doesn't exist
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.style.padding = '15px';
                notification.style.margin = '0 0 20px 0';
                notification.style.borderRadius = '4px';
                notification.style.display = 'none';
                
                // Insert after the heading
                const heading = document.querySelector('h1');
                heading.parentNode.insertBefore(notification, heading.nextSibling);
            }
            
            // Style based on type
            if (type === 'success') {
                notification.style.backgroundColor = '#d4edda';
                notification.style.color = '#155724';
                notification.style.border = '1px solid #c3e6cb';
            } else {
                notification.style.backgroundColor = '#f8d7da';
                notification.style.color = '#721c24';
                notification.style.border = '1px solid #f5c6cb';
            }
            
            notification.textContent = message;
            notification.style.display = 'block';
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
