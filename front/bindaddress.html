<script type="text/javascript">
	"use-strict";

	 $('#bindwallet').click(function (e) {
    e.preventDefault();

    var loading = null;
    
    var bank_name   = $("input[name=bank_name]").val();
    var wallet_address   = $("input[name=wallet_address]").val();
    var wallet_network   = $("input[name=wallet_network]").val();
    let csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    //var bank_status = $('#user_banking_status').text();

       if(bank_name == '' || wallet_address == '' && wallet_network == ''){
	      $(document).dialog({
	         type: 'confirm',
	         titleText: "Please Enter Wallet Address",
	         autoClose: 0,
	         buttonTextConfirm:'Confirm',
	         buttonTextCancel:'Check',
	         onClickConfirmBtn: function () {
	            //$('#popup').hide();
	         },
	         onClickCancelBtn: function () {
	        
	         }
	      });
        
    }else{

    		$(document).dialog({
         type: 'confirm',
         titleText: "Are you sure to Confirm",
         autoClose: 0,
         buttonTextConfirm:'Yes',
         buttonTextCancel:'NO',
         onClickConfirmBtn: function () {
            $.ajax({
            url:'https://brain-labs.work/bindaddress/store', /// First possible source of error.
            data: {
            	'bank_name' : bank_name, 
            	'wallet_address' : wallet_address,
               'wallet_network' : wallet_network
            },
            type: 'post',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            },
            dataType: 'json',
            beforeSend:function(){
               loading = $(document).dialog({
                  type : 'notice',
                  infoIcon: baseurl + '/assets/frontend/shopva/img/loading.gif',
                  infoText: 'checking data......',
                  autoClose: 0
               });
            },
            success:function(data){

                if(data.success) {
                    $(document).dialog({
                     infoText: data.message
                  });
                  setTimeout(function(){
                     window.location.href = data.redirect_url;
                  },2000);
                }
                if(data.error) {
                    loading.close();
                   $(document).dialog({
                        infoText: data.message
                     });
                }/*else{
                     $(document).dialog({
                        infoText: "error",autoClose:2000
                     });
                  }*/
            },
            error:function (data) {
               loading.close();
            }
         });
         },
         onClickCancelBtn: function () {
        
         }
      });
    	
        
        
    } 
    
   });
</script>
