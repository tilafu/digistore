<div class="clients-management">
    <!-- Header with search and add button -->
    <div class="section-header d-flex justify-content-between align-items-center mb-4">
        <h2>Client Management</h2>
        <div class="actions">
            <input type="search" id="clientSearch" class="form-control d-inline-block w-auto" placeholder="Search clients...">
            <button class="btn btn-primary ms-2" id="addClientBtn">
                <i class="fas fa-plus"></i> Add Client
            </button>
        </div>
    </div>

    <!-- Client listing table -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Membership</th>
                    <th>Progress</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Client rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Client Modal -->
    <div class="modal fade" id="clientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalTitle">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Membership Tier</label>
                            <select class="form-select" name="membershipTier" required>
                                <option value="bronze">Bronze Membership</option>
                                <option value="silver">Silver Membership</option>
                                <option value="gold">Gold Membership</option>
                                <option value="platinum">Platinum Membership</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Progress (Tasks Completed)</label>
                            <input type="number" class="form-control" name="progress" min="0" max="7" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClientBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
